version: '3.7'
services:
  nginx:
    build: ./nginx
    container_name: reverse_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy.conf:/etc/nginx/proxy.conf:ro
      - ./nginx/ssl/localhost.crt:/etc/ssl/certs/localhost.crt:ro
      - ./nginx/ssl/localhost.key:/etc/ssl/certs/localhost.key:ro
      - ./nginx/logs/:/var/log/nginx/  
      - /dev/null:/etc/nginx/conf.d/default.conf  # ðŸ‘ˆ cháº·n file máº·c Ä‘á»‹nh
      - ./nginx/empty-conf/:/etc/nginx/conf.d/    # ðŸ‘ˆ thÆ° má»¥c trá»‘ng Ä‘á»ƒ override toÃ n bá»™ conf.d
    ports:
      - "3000:80"
      - "3001:443"
    networks:
      - load-balancing
    depends_on:
      - first-api
    restart: always

  first-api:
    build: ./APIs/FirstAPI
    environment:
      - PORT=3000
    restart: always
    networks:
      - load-balancing

networks:
  load-balancing:
    driver: bridge
