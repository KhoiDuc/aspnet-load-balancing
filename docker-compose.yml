version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: reverse_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy.conf:/etc/nginx/proxy.conf:ro
      - ./nginx/ssl/localhost.crt:/etc/ssl/certs/localhost.crt:ro
      - ./nginx/ssl/localhost.key:/etc/ssl/certs/localhost.key:ro
      - ./nginx/logs/:/var/log/nginx/
    ports:
      - "3000:80"
      - "3001:443"
    networks:
      - load-balancing
    depends_on:
      - first-api
    restart: always
  
  first-api:
    build: ./APIs/FirstAPI
    environment:
      - PORT=3000
    deploy:
      replicas: 3
    restart: always
    networks:
      - load-balancing

networks:
  load-balancing:
    driver: bridge